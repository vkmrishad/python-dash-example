# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

default_language_version:
  python: python3.10
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-toml
      - id: check-yaml
        args:
          - --unsafe
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      - id: ruff
        name: Run 'ruff' for extremely fast Python linting ðŸ”†
        description: "Run 'ruff' for extremely fast Python linting"
        entry: ruff check --force-exclude
        language: python
        types_or: [ python, pyi ]
        args: [ ]
        require_serial: true
        additional_dependencies: [ "ruff==0.5.5" ]
      - id: ruff-sort
        name: Run 'ruff' for extremely fast Python sorting ðŸ“¥
        description: "Run 'ruff' for extremely fast Python formatting"
        entry: ruff check --select I --force-exclude
        language: python
        types_or: [ python, pyi ]
        args: [ --fix ]
        require_serial: true
        additional_dependencies: [ "ruff==0.5.5" ]
      - id: ruff-format
        name: Run 'ruff format' for extremely fast Python formatting ðŸ¥¨
        description: "Run 'ruff format' for extremely fast Python formatting"
        entry: ruff format --force-exclude
        language: python
        types_or: [ python, pyi ]
        args: [ ]
        require_serial: true
        additional_dependencies: [ "ruff==0.5.5" ]
